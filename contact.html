<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Webyte AI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffcc;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: #111;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #00b3ff);
      border: none;
      padding: 12px 30px;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>We’d love to hear from you. Fill the form below and we’ll respond shortly.</p>

  
<div
  id="contactFormContainer"
  style="
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  ">
  <h2 style="text-align: center; margin-bottom: 20px;"></h2>

  <form
    id="contactForm"
    onsubmit="sendEmail(event)"
    style="display: flex; flex-direction: column; gap: 15px;"
  >
    <div>
      <label for="name" style="display: block; margin-bottom: 5px;">Your Name</label>
      <input
        type="text"
        id="name"
        required
        placeholder="Enter your name"
        style="
          width: 100%;
          padding: 10px;
          border-radius: 10px;
          border: none;
          outline: none;
          background: rgba(255, 255, 255, 0.25);
          color: #fff;
        "
      />
    </div>

    <div>
      <label for="email" style="display: block; margin-bottom: 5px;">Your Email</label>
      <input
        type="email"
        id="email"
        required
        placeholder="Enter your email"
        style="
          width: 100%;
          padding: 10px;
          border-radius: 10px;
          border: none;
          outline: none;
          background: rgba(255, 255, 255, 0.25);
          color: #fff;
        "
      />
    </div>

    <div>
      <label for="message" style="display: block; margin-bottom: 5px;">Message</label>
      <textarea
        id="message"
        rows="4"
        required
        placeholder="Type your message..."
        style="
          width: 100%;
          padding: 10px;
          border-radius: 10px;
          border: none;
          outline: none;
          background: rgba(255, 255, 255, 0.25);
          color: #fff;
          resize: none;
        "
      ></textarea>
    </div>

    <button
      type="submit"
      style="
        background: rgba(0, 123, 255, 0.8);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease, transform 0.3s ease;
      "
      onmouseover="this.style.background='rgba(0,123,255,1)'; this.style.transform='scale(1.05)'"
      onmouseout="this.style.background='rgba(0,123,255,0.8)'; this.style.transform='scale(1)'"
    >
      Send Message
    </button>
  </form>
</div>

  <footer>©Webyte AI | OllyVerse | 2025</footer>
  
  
<script>
  function sendEmail(event) {
    event.preventDefault(); // Prevent normal form submission

    // Get form values
    const name = encodeURIComponent(document.getElementById("name").value);
    const email = encodeURIComponent(document.getElementById("email").value);
    const message = encodeURIComponent(document.getElementById("message").value);

    // Construct the email subject and body
    const subject = encodeURIComponent(`New message from ${name}`);
    const body = encodeURIComponent(
      `Name: ${decodeURIComponent(name)}\nEmail: ${decodeURIComponent(email)}\n\nMessage:\n${decodeURIComponent(message)}`
    );

    // Mailto link
    const mailtoLink = `mailto:ollyphel@gmail.com?subject=${subject}&body=${body}`;

    // Open the user's email client
    window.location.href = mailtoLink;
  }
</script>
</body>
</html>
