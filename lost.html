<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 8em;
            margin-bottom: 0.2em;
            color: darkblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite alternate;
        }

        p {
            font-size: 1.5em;
            color: #ddd;
            margin-bottom: 2em;
        }

        a {
            color: lightblue;
            text-decoration: none;
            border: 2px solid lightblue;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: lightblue;
            color: #333;
        }

        /* Animated Stars Background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>

    <div class="stars">
        <!-- Stars will be dynamically added here with JavaScript -->
    </div>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for could not be found.</p>
        <a href="index.html">Go back home</a>
    </div>

    <script>
        // JavaScript to dynamically create stars
        const starsContainer = document.querySelector('.stars');
        const numStars = 100; // Adjust for star density

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random position and size
            const x = Math.random() * 100; // Percentage
            const y = Math.random() * 100; // Percentage
            const size = Math.random() * 3 + 1; // 1-4 pixels

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random animation delay for more variation
            star.style.animationDelay = `${Math.random() * 3}s`;

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>

<configuration>
  <system.webServer>
    <httpErrors errorMode="Custom" existingResponse="Replace">
      <remove statusCode="404" subStatusCode="-1" />
      <error statusCode="404" prefixLanguageFilePath="" path="/404.html" responseMode="ExecuteURL" />
    </httpErrors>
  </system.webServer>
</configuration>
