<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #666;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding to be included in width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <form id="forgotPasswordForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Reset Password</button>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const errorMessageDiv = document.getElementById('error-message');
            const successMessageDiv = document.getElementById('success-message');

            // Basic email validation (you should use more robust validation on the server)
            if (!email.includes('@')) {
                errorMessageDiv.textContent = "Please enter a valid email address.";
                errorMessageDiv.style.display = 'block';
                successMessageDiv.style.display = 'none';
                return;
            }

            // Simulate sending a password reset request (replace with your actual backend logic)
            // In a real application, you would send an AJAX request to your server.
            setTimeout(() => {
                // Simulate success
                errorMessageDiv.style.display = 'none';
                successMessageDiv.textContent = "A password reset link has been sent to your email address.";
                successMessageDiv.style.display = 'block';

                // Clear the email field after successful submission (optional)
                document.getElementById('email').value = '';

            }, 1000); // Simulate a 1-second delay for the server response
        });
    </script>

</body>
</html>
